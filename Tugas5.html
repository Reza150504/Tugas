<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Fomulir Pendaftaran Mahasiswa Baru
    </title>
</head>

<body>
    <header>
        <h1> Fomulir Pendaftaran Mahasiswa Baru </h1>
    </header>
    <main>
        <img src="download (1).jpg" alt="download (1)" width="100" height="100">
        <figure>
            <img src="download (1).jpg" alt="download (1)">
            <figcaption>Logo</figcaption>
        </figure>
        <picture>
            <source media="(min-width:992px)" srcset="download (1).jpg" width:100%>
            <source media="(min-width:768px)" srcset="download.png">
            <img src="download.png" alt="download">
        </picture>
        <video src="WhatsApp Video 2023-05-08 at 20.08.32.mp4" controls autoplay height="200" width="300">
        </video>
        <audio src="Honkai_ Star Rail - Take The Journey Song.mp3" controls></audio>

        <div class="fomulir">
            <form action="pendaftaran.php" method="post">
                <label for="no">Nomer Pendaftaran</label>
                <input type="text" placeholder="Nomer Pendaftaran"><br>
                <label for="name">Nama Anda</label>
                <input type="text" placeholder=" Masukan Nama Anda"><br>
                <label for="alamat"> Alamat Anda</label>
                <textarea name="alamat" id="alamat" cols="30" rows="3">Masukan Alamat anda</textarea><br>
                <label for="gender">Jenis Kelamin :</label>
                <input type="radio" name="gender" value="L">Laki-Laki
                <input type="radio" name="gender" value="P"> Perumpuan<br>
                <label for="agama">Agama</label>
                <select name="agama" id="agama">
                    <option value="Islam">Islam</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Protestan">Protestan</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Konghuchu">Konghuchu</option>
                </select><br>
                <label for="hobi"> Hobi Anda</label>
                <input type="checkbox" name="hobi" value="Membaca"> Membaca
                <input type="checkbox" name="hobi" value="Traveling">Traveling
                <input type="checkbox" name="hobi" value="Makan">Makan<br>
                <label for="makanan">Makanan Kesukaan :</label>
                <select multiple>
                    <option value="multipe">Sate</option>
                    <option value="multipe">Soto</option>
                    <option value="multipe">Gudeg</option>
                    <option value="multipe">Geprek</option>
                </select><br>
                <button type="submit">Daftar</button>
                <button type="cancel">Batal</button>
            </form>

        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
